<!DOCTYPE html>
<html>
<head>
	<!-- rendering -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- my CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Bootstrap4 stuff -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
	<!--JQuery--->

	<title>Homework #2 | Expense Tracking App</title>
</head>



<body>
	<!-- content -->
	<div class="container text-center" id="main_form">
	<div class="form-group">

		<p><label for="type">Type:</label></p>
		<label class="radio-inline"><input type="radio" name="radioMethod" value="Food" >Food</label>
		<label class="radio-inline"><input type="radio" name="radioMethod" value="Groceries">Groceries</label> 
		<label class="radio-inline"><input type="radio" name="radioMethod" value="Utilities">Utilities</label> 
		<label class="radio-inline"><input type="radio" name="radioMethod" value="Entertainment">Entertainment</label>  <br> 
		<label class="radio-inline"><input type="radio" name="radioMethod" value="Housing">Housing</label> 
		<label class="radio-inline"><input type="radio" name="radioMethod" value="Transportation">Transportation</label>
		<label class="radio-inline"><input type="radio" name="radioMethod" value="Clothing">Clothing</label>
		<label class="radio-inline"><input type="radio" name="radioMethod" value="Education">Education</label>
	
	</div>
	<div class="form-group">
		<label for="MoneyAmount">Amount: $</label>
		<input type="number" class="form-control" id="money_input" placeholder="$">
	</div>
	<br>
	<label for="date">Date:</label>
	<div class="form-group row">
		<div class="col-12">
		<input class="form-control" type="date" value="2018-10-03" id="date_picker">
		</div>
	</div>
	<br>
	<input type="button" class="btn btn-default" id="button_add"  value="Add">
	//<p id="error_text" "display:none" test</p>
	</div>
	
	<!-- detail tables -->
	<div class="container text-center" id="details">
	<br><hr/>
	<h3>Details:</h3>
	<h5>Total Expense: $<a id="totalAmount">0</a></h5> 
	<table class="table table-hover" id="details1">
		<thead>
			<tr>
			<th>Date</th>
			<th>Type</th>
			<th>Amount</th>
			</tr>
		</thead>	
	</div>



	<!-- my JQuery script-->
	<script src="Jscript.js"></script>
	
</body>

</html>
